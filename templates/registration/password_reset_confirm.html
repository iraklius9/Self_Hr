{% extends "hr_app/base_auth.html" %}
{% load django_bootstrap5 %}

{% block title %}ახალი პაროლის დაყენება - HR სისტემა{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">ახალი პაროლის დაყენება</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary w-100">პაროლის შეცვლა</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
