{% extends 'hr_app/base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">რეგისტრაცია</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">რეგისტრაცია</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>უკვე გაქვთ ანგარიში? <a href="{% url 'login' %}">შესვლა</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
