{% extends 'hr_app/base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3>{% if form.instance.pk %}{% trans "სიახლის რედაქტირება" %}{% else %}{% trans "ახალი სიახლე" %}{% endif %}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">{% trans "შენახვა" %}</button>
                    <a href="{% url 'news-list' %}" class="btn btn-secondary">{% trans "გაუქმება" %}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
