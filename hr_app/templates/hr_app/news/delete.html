{% extends 'hr_app/base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3>{% trans "სიახლის წაშლა" %}</h3>
        </div>
        <div class="card-body">
            <p>{% trans "ნამდვილად გსურთ წაშალოთ სიახლე" %} "{{ object.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">{% trans "წაშლა" %}</button>
                <a href="{% url 'news-list' %}" class="btn btn-secondary">{% trans "გაუქმება" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
