{% extends 'hr_app/base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block unauthenticated_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{% trans "რეგისტრაცია" %}</h4>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">{% trans "რეგისტრაცია" %}</button>
                </form>
                <div class="mt-3">
                    <p>{% trans "უკვე გაქვთ ანგარიში?" %} <a href="{% url 'login' %}">{% trans "შესვლა" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
