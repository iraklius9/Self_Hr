{% extends 'hr_app/base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block unauthenticated_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">{% trans "ავტორიზაცია" %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            {% trans "შესვლა" %}
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>{% trans "არ გაქვთ ანგარიში?" %} <a href="{% url 'signup' %}">{% trans "რეგისტრაცია" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
